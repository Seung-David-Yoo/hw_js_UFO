<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-success">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">

                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/2/2010">
                      </li>

                      <li calss="filter list-group-item">
                        <label for="city">Enter a city</label>
                        <input class="form-control" id="city" type="text" placeholder="atlanta">
                      </li>

                      <li class="filter list-group-item">
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="ga">
                      </li>

                      <li class="filter list-group-item">
                        <label for="country">Enter a country</label>
                        <input class="form-control" id ="country" type ="text" placeholder="us">
                      </li>

                      <li clss="filter list-group-item">
                        <label for="shape">Enter a shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="fireball">
                        <button style="background: grey"; id ="submit" type="button" class="btn btn-success">Filter</button>
                        <button style="background: grey"; class="btn btn-success" type="button" id="clear">Clear</button>
                      </li>
                     <li>                        
                     </li>
                     </ul>
                  </div>

                  <button style="background: grey"id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-string">
              <thead>
                <tr>
                  <th class="table-success">Date</th>
                  <th class="table-success">City</th>
                  <th class="table-success">State</th>
                  <th class="table-success">Country</th>
                  <th class="table-success">Shape</th>
                  <th class="table-success">Duration</th>
                  <th class="table-success">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
